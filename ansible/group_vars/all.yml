---
# Global variables
project_name: yolo
project_root: /opt/yolo
app_user: yoloapp
app_group: yoloapp

# Network configuration
backend_port: 5000
frontend_port: 3000
mongodb_port: 27017

# MongoDB configuration
mongodb_version: "5.0"
mongodb_data_dir: /var/lib/mongodb
mongodb_log_dir: /var/log/mongodb
mongodb_dbpath: "{{ mongodb_data_dir }}"

# App configuration
node_version: "16.x"
npm_registry: https://registry.npmjs.org/

# Environment
app_environment: production
mongodb_database: yolo_db