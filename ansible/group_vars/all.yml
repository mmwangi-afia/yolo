---
# Global variables
project_name: yolo
project_root: /opt/yolo
app_user: yoloapp
app_group: yoloapp

# GitHub repository configuration
github_repo: "https://github.com/mmwangi-afia/yolo.git"  # UPDATE THIS with your actual repo
github_branch:  master

# Network configuration
backend_port: 5000
frontend_port: 3000
mongodb_port: 27017

# MongoDB configuration
mongodb_version: "5.0"
mongodb_data_dir: /var/lib/mongodb-data
mongodb_database: yolo_db

# MongoDB URI for Docker containers (using container name for inter-container communication)
mongodb_uri: "mongodb://mongo:27017/{{ mongodb_database }}"

# App configuration
app_environment: production